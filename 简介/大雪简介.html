    <h3>节气简介</h3>
    <img src="../image/tell3.jpg" class="img1">
<p class="introduce">
    大雪，是二十四节气中的第21个节气，冬季的第三个节气。斗指壬，太阳到达黄经255度，
    交节时间为每年公历12月6-8日。大雪节气是干支历子月的起始，标志着仲冬时节正式开始。
    大雪是反映气候特征的一个节气，大雪节气的特点是气温显著下降、降水量增多。
    大雪期间全国气温显著下降，北方冷空气越发活跃。 [21]大雪节气是一个气候概念，
    它代表的是大雪节气期间的气候特征，即气温与降水量（气象上将雨、雪、雹等从天空下降到地面的水汽凝
    结物都称为“降水”）。大雪节气与小雪节气一样，都是反映气温与降水变化趋势的节气，
    它是古代农耕文化对于节令的反映。
